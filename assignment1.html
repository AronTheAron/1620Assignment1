<!DOCTYPE html>
<html lang="en-CA">

<head>
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="javascript.js"></script>
  <title>Aaron's Terrible Note Taker!</title>
</head>

<body>
  <div class="mynotes">
    <h1 class="bigheader">Your Notes</h1>
    <ul class="noteslist" id="noteslist">
    </ul>
  </div>

  <div class="main">
    <h1 class="bigheader">Take Better Notes!</h1>
    <a href="somethingaboutdocs.bleh" class="possiblelink">About Docs</a><br>
    <p></p>
    <button class="button newnote" id='newnote'>New Note</button>
    <button class="button darktheme" id='darkmode'>Dark Theme</button>
    <textarea class="notearea" id='notearea' rows="10">Insert your notes here!</textarea>
    <button class="button cancel" id='cancel'>Cancel</button>
    <button class="button save" id='save'>Save</button>
  </div>
  <footer class="atthebottom">
    <h1>Keep in Touch!</h1>
    <a href="firstlink.bleh"><img src="images/linkedin_circle_color-512.webp" alt="Link to something" style="width:30px;height:30px;"></a>
    <a href="secondlink.bleh"><img src="images/Internet_Line-02-512.webp" alt="Link to other something" style="width:30px;height:30px;"></a>
  </footer>
</body>

</html>
